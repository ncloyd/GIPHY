<!DOCTYPE html>
<html>

<head>
    <title>Nicole's Gifs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="buttons"></div>
    <div class="gifs"></div>
    <script type="text/javascript">
    //array of gif topics
    var topics = ["Spice World", "Game of Thrones", "pizza", "owls", "mulan", "Orange is the New Black", "cats", ""];



        for (var i = 0; i < topics.length; i++) {

            var a = $("<button>");
            a.addClass("topic");
            a.attr("data-name", topics[i]);
            a.text(topics[i]);
            $("#buttons").append(a);
        }


    //display all items in topics array as buttons
    // function displaybtn() {
    //     $("#buttons").empty();
    // }
    // displaybtn();


    // function to call on the appropriate gif to appear
    // function displaygif() {
	// $("#buttons").on("click", function() {

        $('body').on("click", ".topic", function() {

        var topic = $(this).data("name");
        console.log(topic);


        // var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + topic + "&api_key=TzcfkrW6fe8k4hoyLrvT4LmOMLeFibbe&limit=5";
      
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=" + topic;


        $.ajax({
            url: queryURL,
            method: "GET"
        }).done(function(response) {


            var imageUrl = response.data.image_original_url;
            var Image = $("<img>");

            Image.attr("src", imageUrl);
            Image.attr("alt", "images");

            $(".gifs").prepend(Image);
        });
    });

    //add click event to call the display gif function

    </script>
</body>

</html>
